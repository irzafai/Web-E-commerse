<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>RAF CART</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
       <body class="font-roboto">
       <!-- Navbar -->
    <header class="bg-white shadow-md py-4 px-6 flex space-x-10 justify-center">
      <div class="text-2xl font-bold text-blue-400 flex justify-between">Mynime</div>
      <div class="flex items-center w-1/2">
          <input type="text" placeholder="Cari apa hari ini?" class="w-full px-4 py-2 border rounded-l-md focus:outline-none">
          <button class="bg-blue-400 px-4 py-2 text-white rounded-r-md">üîç</button>
      </div>
       <!-- Icons Menu -->
  <nav class="flex items-center space-x-6">
      <a href="#" class="text-blue-400 hover:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>          
      </a>
      <a href="#" class="text-blue-400 hover:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>          
      </a>
      <a href="#" class="text-blue-400 hover:text-gray-300"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
      
      </a>
  </nav>
  </header>
  
   <div class="container mx-auto px-4 py-8 flex">
    <!-- Sidebar -->
    <aside class="w-1/4">
     <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold mb-4">
       CATEGORIES
      </h2>
      <ul class="space-y-2">
       <li>
        <input id="bedroom" type="checkbox"/>
        <label class="ml-2" for="bedroom">
         Bedroom (15)
        </label>
       </li>
       <li>
        <input id="sofa" type="checkbox"/>
        <label class="ml-2" for="sofa">
         Sofa (09)
        </label>
       </li>
       <li>
        <input id="office" type="checkbox"/>
        <label class="ml-2" for="office">
         Office (05)
        </label>
       </li>
       <li>
        <input id="outdoor" type="checkbox"/>
        <label class="ml-2" for="outdoor">
         Outdoor (19)
        </label>
       </li>
      </ul>
     </div>
     <div class="bg-white p-4 rounded shadow mt-4">
      <h2 class="font-bold mb-4">
       BRANDS
      </h2>
      <ul class="space-y-2">
       <li>
        <input id="dominik" type="checkbox"/>
        <label class="ml-2" for="dominik">
         Dominik (15)
        </label>
       </li>
       <li>
        <input id="karl" type="checkbox"/>
        <label class="ml-2" for="karl">
         Karl (18)
        </label>
       </li>
       <li>
        <input id="maxing" type="checkbox"/>
        <label class="ml-2" for="maxing">
         Maxing (09)
        </label>
       </li>
       <li>
        <input id="ernest" type="checkbox"/>
        <label class="ml-2" for="ernest">
         Ernest (12)
        </label>
       </li>
      </ul>
     </div>
     <div class="bg-white p-4 rounded shadow mt-4">
      <h2 class="font-bold mb-4">
       PRICE
      </h2>
      <div class="flex space-x-2">
       <input class="border rounded w-1/2 py-1 px-2" placeholder="min" type="text"/>
       <input class="border rounded w-1/2 py-1 px-2" placeholder="max" type="text"/>
      </div>
     </div>
     <div class="bg-white p-4 rounded shadow mt-4">
      <h2 class="font-bold mb-4">
       SIZE
      </h2>
      <div class="flex space-x-2">
       <button class="border rounded px-4 py-1">
        XS
       </button>
       <button class="border rounded px-4 py-1 bg-red-600 text-white">
        S
       </button>
       <button class="border rounded px-4 py-1">
        M
       </button>
       <button class="border rounded px-4 py-1">
        L
       </button>
      </div>
     </div>
     <div class="bg-white p-4 rounded shadow mt-4">
      <h2 class="font-bold mb-4">
       COLOR
      </h2>
      <div class="flex space-x-2">
       <button class="border rounded-full w-6 h-6 bg-black">
       </button>
       <button class="border rounded-full w-6 h-6 bg-red-600">
       </button>
       <button class="border rounded-full w-6 h-6 bg-blue-600">
       </button>
      </div>
     </div>
    </aside>
    <!-- Products -->
    <main class="w-3/4 ml-4">
     <div class="flex justify-between items-center mb-4">
      <div class="flex items-center space-x-2">
       <i class="fas fa-home text-gray-400">
       </i>
       <span class="text-gray-400">
        / Shop
       </span>
      </div>
      <select class="border rounded py-2 px-4">
       <option>
        Default sorting
       </option>
      </select>
     </div>
     <div class="grid grid-cols-3 gap-4">
      <!-- Product Card -->
      <div class="bg-white p-4 rounded shadow">
        <img alt="Image of a bed" class="w-full h-40 object-cover mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/RiO3Ni97ACJXHhWv6dWBoXhoNatmBCsOeiJ4MTvsAjeeYegQB.jpg" width="200"/>
        <h3 class="font-bold">
          GUYER CHAIR
        </h3>
        <div class="flex items-center space-x-2">
          <span class="text-blue-400 font-bold">
            $45.00
          </span>
          <span class="line-through text-gray-400">
            $65.00
          </span>
        </div>
        <div class="flex items-center space-x-1 text-yellow-500">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="text-gray-400">
            (150)
          </span>
        </div>
        <button class="bg-blue-400 text-white w-full py-2 mt-4 rounded">
          Add to Cart
        </button>
      </div>
      
      <!-- Ulangi perubahan untuk semua produk lainnya -->
      
      <div class="bg-white p-4 rounded shadow">
        <img alt="Image of a pink chair" class="w-full h-40 object-cover mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/oIAHgFy4KtpiGNm9a05Rx2LhBRPZ5olQIdmXjggHArTIzDCF.jpg" width="200"/>
        <h3 class="font-bold">
          GUYER CHAIR
        </h3>
        <div class="flex items-center space-x-2">
          <span class="text-blue-400 font-bold">
            $45.00
          </span>
          <span class="line-through text-gray-400">
            $65.00
          </span>
        </div>
        <div class="flex items-center space-x-1 text-yellow-500">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="text-gray-400">
            (150)
          </span>
        </div>
        <button class="bg-blue-400 text-white w-full py-2 mt-4 rounded">
          Add to Cart
        </button>
      </div>
      
      <!-- Ulangi pola ini untuk semua kartu produk lainnya -->
      
    </main>
    
   </div>
