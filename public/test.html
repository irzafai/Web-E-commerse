<!DOCTYPE html>
<html lang="id">
<head>
    
    <section class="bg-gray-100 py-16 relative">
        <!-- Background dengan overlay -->
        <img src="/public/img/event2.jpg" class="absolute inset-0 w-full h-full object-cover opacity-20" alt="Background Image">
        <div class="absolute inset-0 bg-blue-900 opacity-45"></div>
    
        <!-- Konten -->
        <div class="relative container mx-auto px-4 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2">
                <h2 class="text-4xl font-bold text-white mb-4">
                    Belanja barang wibu disini!
                </h2>
                <p class="text-gray-300 mb-6">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa assumenda aliquid inventore nihil laboriosam odio.
                </p>
                <button class="bg-blue-400 text-white py-3 px-6 rounded-full">
                    Aku mau beli
                </button>
            </div>
    
            <!-- Slider Gambar -->
            <div class="md:w-1/2 mt-8 md:mt-0 flex justify-center">
                <div x-data="slider()" class="relative w-full max-w-md h-96 overflow-hidden rounded-lg">
                    <template x-for="(image, index) in images" :key="index">
                        <img :src="image" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500"
                             x-show="active === index">
                    </template>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("slider", () => ({
                active: 0,
                images: [
                    "/public/img/event.jpg",
                    "/public/img/event2.jpg",
                    "/public/img/ganci.jpg"
                ],
                init() {
                    setInterval(() => {
                        this.active = (this.active + 1) % this.images.length;
                    }, 3000);
                }
            }));
        });
    </script>
    
</html>
